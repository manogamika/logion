<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Chat</title>
</head>
<body>
    <div id="chat">
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');

        // Function to display messages in the chat box
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
        }

        // Function to send a new message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                const formattedMessage = `User: ${message}`;
                displayMessage(formattedMessage);
                messageInput.value = '';
            }
        }

        // Listen for Enter key press to send a message
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simulate receiving messages from other users (for demonstration purposes)
        setInterval(function () {
            const messages = [
                "Hello there!",
                "How's it going?",
                "This is a simple chat example."
            ];

            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            displayMessage(`Anonymous: ${randomMessage}`);
        }, 3000); // Simulate a new message every 3 seconds
    </script>
</body>
</html>
